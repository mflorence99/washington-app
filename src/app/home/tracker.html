<canvas
  waCanvas2d
  [attr.height]="model.tileContainer.height"
  [attr.width]="model.tileContainer.width"
>
  <canvas-path [fillStyle]="outerColor" [strokeStyle]="innerColor">
    <canvas-arc
      [x]="model.tileContainer.width / 2"
      [y]="model.tileContainer.height / 2"
      [radius]="outerRadius"
      [startAngle]="0"
      [endAngle]="7"
    ></canvas-arc>
  </canvas-path>

  <canvas-path [fillStyle]="innerColor">
    <canvas-arc
      [x]="model.tileContainer.width / 2"
      [y]="model.tileContainer.height / 2"
      [radius]="innerRadius[radiusStep]"
      [startAngle]="0"
      [endAngle]="7"
    ></canvas-arc>
  </canvas-path>
</canvas>
