<svg
  [attr.width]="tileContainer.width"
  [attr.height]="tileContainer.height"
  attr.viewPort="0 0 {{ tileContainer.width }} {{ tileContainer.height }}"
>
  <ng-container *ngFor="let lot of lots">
    <ng-container *ngFor="let boundary of lot.boundaries">
      <g>
        <polygon [attr.points]="points(boundary)" [id]="lot.id" />
      </g>
    </ng-container>
  </ng-container>

  <!-- ðŸ‘‡ marker so we can tell when polygons are loaded -->
  <g [attr.mapID]="mapID"></g>
</svg>
