<section (resized)="resize($event)">
  <article class="credits">
    <h2>Credits</h2>

    <table>
      <tr>
        <td>Hillshade</td>
        <td><a href="https://arcgis.com" target="_blank">ArcGIS Online</a></td>
      </tr>

      <tr>
        <td>Topography</td>
        <td>
          <a href="https://openstreetmap.org" target="_blank">OpenStreetMap</a>
        </td>
      </tr>

      <tr>
        <td>Lot lines</td>
        <td><a href="https://regrid.com" target="_blank">Regrid</a></td>
      </tr>

      <tr>
        <td>Author</td>
        <td>{{ env.package.author }}</td>
      </tr>

      <tr>
        <td>License</td>
        <td>
          <a [href]="env.package.repository.url" target="_blank"
            >{{ env.package.license }}</a
          >
        </td>
      </tr>

      <tr>
        <td>Version</td>
        <td>{{ env.package.version }}</td>
      </tr>

      <tr>
        <td>Build</td>
        <td>{{ env.build.id }} {{ env.build.date | date }}</td>
      </tr>
    </table>
  </article>

  <article class="legend">
    <h2>Legend</h2>
    <ul>
      <li *ngFor="let usage of usages(); trackByUsage">
        <div
          [style.background-color]="'var(--shade-u' + usage[0] + ')'"
          class="code"
        >
          &nbsp;
        </div>
        &nbsp;
        <div class="desc">{{ usage[1] }}</div>
      </li>
    </ul>
  </article>

  <footer class="footer">
    <ion-button (tap)="dismiss()" [strong]="true" color="primary"
      >Done</ion-button
    >
  </footer>
</section>
