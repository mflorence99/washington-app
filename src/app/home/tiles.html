<div
  *ngFor="let tile of tiles; trackBy: trackByFileName"
  [attr.src]="tile.fileName"
  [style.left.px]="tile.x"
  [style.top.px]="tile.y"
  [style.height.px]="tile.height"
  [style.width.px]="tile.width"
  class="placeholder"
>
  <img
    *ngIf="visibleTiles.has(tile.fileName)"
    (error)="tileError(tile.fileName)"
    (load)="tileLoaded(tile.fileName)"
    [attr.height]="tile.height"
    [attr.width]="tile.width"
    [src]="tile.fileName"
    class="tile"
  />
</div>
